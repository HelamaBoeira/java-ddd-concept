<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xml:lang="pt"
        xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
</h:head>

<h:body style="margin-left:50px">
    <h2>Listagem de Pessoas Cadastradas</h2>
    <h:form id="formAlunos" prependId="false">
        <p:commandButton value="Novo" action="#{pessoaMB.novoCadastro}" immediate="true"/>
        <p:dataTable id="listaPessoas" value="#{pessoaMB.pessoas}" var="item" paginator="true"
                     rows="10" emptyMessage="Nenhum registro encontrado">

            <p:column headerText="Nome">
                <h:outputText id="outputNome"
                              value="#{item.nome}"/>
            </p:column>
            <p:column headerText="Sexo">
                <h:outputText value="#{item.sexo}" />
            </p:column>
            <p:column headerText="Data de Nascimento">
                <h:outputText value="#{item.dataNasc}">
                </h:outputText>
            </p:column>
            <p:column headerText="CEP">
                <h:outputText value="#{item.endereco.cep}" mask="99999-999" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{item.endereco.cidade}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{item.endereco.estado}" />
            </p:column>
            <p:column headerText="AÃ§Ãµes">
                <p:commandButton icon="pi pi-pencil" action="#{pessoaMB.editar(item)}" />
                <p:commandButton icon="pi pi-eye" action="#{pessoaBean.visualizar(item)}" />
                <p:commandButton icon="pi pi-trash" actionListener="#{pessoaBean.confirmarExclusao(item)}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
