<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xml:lang="pt"
        xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Cadastro de Pessoas</title>
</h:head>

<h:body style="margin-left:50px">
    <h2>Cadastro de Pessoas</h2>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel for="nome" value="Nome: " />
            <p:inputText id="nome" value="#{pessoaMB.pessoa.nome}" required="true" />

            <p:outputLabel for="sexo" value="Sexo: " />
            <p:selectOneMenu id="sexo" value="#{pessoaMB.pessoa.sexo}" required="true">
                <f:selectItem itemLabel="Selecione" />
                <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                <f:selectItem itemLabel="Feminino" itemValue="feminino" />
                <f:selectItem itemLabel="Não Binário" itemValue="nao-binario" />
                <f:selectItem itemLabel="Fluído" itemValue="fluido" />
            </p:selectOneMenu>

            <p:outputLabel for="dataNascimento" value="Data de Nascimento: " />
            <p:inputMask id="dataNascimento" mask="99/99/9999" value="#{pessoaMB.dataNascimento}" />

            <p:outputLabel for="cep" value="CEP: " />
            <p:inputMask id="cep" value="#{pessoaMB.pessoa.endereco.cep}" mask="99999-999" />

            <p:outputLabel for="logradouro" value="Logradouro: " />
            <p:inputText id="logradouro" value="#{pessoaMB.pessoa.endereco.logradouro}" required="true" />

            <p:outputLabel for="cidade" value="Cidade: " />
            <p:inputText id="cidade" value="#{pessoaMB.pessoa.endereco.cidade}" required="true" />

            <p:outputLabel for="estado" value="Estado: " />
            <p:inputText id="estado" value="#{pessoaMB.pessoa.endereco.estado}" maxlength="2" required="true" />

            <p:outputLabel for="complemento" value="Complemento: " />
            <p:inputText id="complemento" value="#{pessoaMB.pessoa.endereco.complemento}" />

            <p:outputLabel for="numero" value="Número: " />
            <p:inputText id="numero" value="#{pessoaMB.pessoa.endereco.numero}" required="true" />
        </p:panelGrid>
        <div class="card">
            <p:commandButton value="Salvar" action="#{pessoaMB.salvar}" styleClass="mr-2"/>
            <p:button value="Voltar" outcome="/index.xhtml" styleClass="mr-2"/>
        </div>
    </h:form>


</h:body>
</html>
